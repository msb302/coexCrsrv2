<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Pharmacy Illustration</title>
    <g id="Pharmacy-Illustration" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background -->
        <rect id="Background" fill="#F0F7FF" x="0" y="0" width="800" height="600"></rect>
        
        <!-- Pharmacy Building -->
        <rect id="Building" fill="#FFFFFF" x="150" y="150" width="500" height="350" rx="8"></rect>
        <rect id="Roof" fill="#4A89DC" x="130" y="130" width="540" height="40" rx="4"></rect>
        <rect id="Door" fill="#5D9CEC" x="375" y="400" width="50" height="100"></rect>
        <rect id="DoorHandle" fill="#FFCE54" x="410" y="450" width="10" height="10" rx="5"></rect>
        
        <!-- Windows -->
        <rect id="Window1" fill="#E6E9ED" x="200" y="200" width="80" height="80" rx="4"></rect>
        <rect id="Window2" fill="#E6E9ED" x="520" y="200" width="80" height="80" rx="4"></rect>
        <rect id="Window3" fill="#E6E9ED" x="200" y="320" width="80" height="80" rx="4"></rect>
        <rect id="Window4" fill="#E6E9ED" x="520" y="320" width="80" height="80" rx="4"></rect>
        
        <!-- Pharmacy Sign -->
        <rect id="SignBackground" fill="#4FC1E9" x="300" y="200" width="200" height="60" rx="4"></rect>
        <text id="PharmacyText" font-family="Arial-BoldMT, Arial" font-size="24" font-weight="bold" fill="#FFFFFF">
            <tspan x="340" y="240">PHARMACY</tspan>
        </text>
        
        <!-- Medical Cross -->
        <rect id="CrossVertical" fill="#ED5565" x="390" y="275" width="20" height="60"></rect>
        <rect id="CrossHorizontal" fill="#ED5565" x="370" y="295" width="60" height="20"></rect>
        
        <!-- Medicine Items -->
        <rect id="Medicine1" fill="#A0D468" x="600" y="450" width="30" height="50" rx="2"></rect>
        <rect id="Medicine2" fill="#AC92EC" x="640" y="460" width="25" height="40" rx="2"></rect>
        <rect id="Medicine3" fill="#4FC1E9" x="675" y="470" width="20" height="30" rx="2"></rect>
        
        <!-- Digital Elements -->
        <rect id="Computer" fill="#656D78" x="200" y="450" width="80" height="60" rx="4"></rect>
        <rect id="Screen" fill="#AAB2BD" x="210" y="460" width="60" height="40" rx="2"></rect>
        
        <!-- Mobile App Element -->
        <rect id="MobilePhone" fill="#656D78" x="100" y="430" width="40" height="70" rx="6"></rect>
        <rect id="PhoneScreen" fill="#5D9CEC" x="105" y="440" width="30" height="50" rx="2"></rect>
        
        <!-- Order & Payment Flow Icons -->
        <circle id="Circle1" fill="#FFCE54" cx="100" cy="300" r="15"></circle>
        <circle id="Circle2" fill="#FC6E51" cx="150" cy="300" r="15"></circle>
        <circle id="Circle3" fill="#4FC1E9" cx="200" cy="300" r="15"></circle>
        <rect id="ConnectLine1" fill="#AAB2BD" x="115" y="299" width="20" height="2"></rect>
        <rect id="ConnectLine2" fill="#AAB2BD" x="165" y="299" width="20" height="2"></rect>
    </g>
</svg>